<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 45px;
        }

        p {
            font-size: 20px;
            width: 85%;
            margin: auto;
            line-height: 1.6;
        }

        button {
            margin-top: 25px;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #ff4b6e;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.08);
            background-color: #ffe6ec;
        }

        video {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ù§Ô∏è For My Love ‚ù§Ô∏è</h1>

        <p>
            From the day you came into my life,  
            everything feels more beautiful.  
            Your smile is my peace,  
            your voice is my favorite sound.  
            This little surprise is just a reminder  
            of how much you mean to me.  
            I love you so much ‚ù§Ô∏èüòò
        </p>

        <button onclick="openGift()">Open My Heart üéÅ</button>

        <video id="giftVideo" controls>
            <source src="v2.mp4" type="video/mp4">
        </video>

        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function openGift() {
            var video = document.getElementById("giftVideo");
            var music = document.getElementById("bgMusic");

            video.style.display = "block";
            video.play();
            music.play();

            createHearts();
        }

        function createHearts() {
            setInterval(function() {
                var heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 15) + "px";
                document.body.appendChild(heart);

                setTimeout(function() {
                    heart.remove();
                }, 5000);
            }, 500);
        }
    </script>

</body>
</html>
